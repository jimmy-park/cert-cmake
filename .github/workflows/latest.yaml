name: Latest

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the latest CA certificate
        shell: cmake -P {0}
        run: |
          file(
              DOWNLOAD https://curl.se/ca/cacert.pem ${CMAKE_CURRENT_BINARY_DIR}/cert.pem
              EXPECTED_HASH SHA256=1bf458412568e134a4514f5e170a328d11091e071c7110955c9884ed87972ac9
          )
